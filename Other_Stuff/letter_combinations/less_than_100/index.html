<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Less Than 100</title>
</head>
<body>
    <!--2 inputs for numbers that will be params for lessthan100 button with onclick to call function lessthan100-->
    <main>
    <label for="n1">Enter 1st Number:</label>
    <input id="n1" type="number">
    <label for="n2">Enter 2nd Number:</label>
    <input id="n2" type="number">
    <button id="check" onclick="lessThan100()">Less Than 100?</button>
    <label for="check"></label>
    <p id="result"></p> <!--Don't show result till check clicked-->
    </main>
</body>
</html>
